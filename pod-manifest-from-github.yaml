apiVersion: apps/v1
kind: Deployment
metadata:
  name: mynginx
spec:
  replicas: 2
  selector:
    matchLabels:
      akshay: yeole
  template:
    metadata:
      labels:
        akshay: yeole
    spec:
      containers:
        - name: mynginxcont
          image: nginx
          ports:
            - containerPort: 80

  

